<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數獨挑戰 (Sudoku)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes bounce-in {
            0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(0.9); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Icons (Inline SVGs to avoid dependencies) ---
        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
        );

        const Trophy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );

        // --- 數獨邏輯與生成器 ---

        const BLANK = 0;

        const isValid = (board, row, col, num) => {
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }
            const startRow = row - (row % 3);
            const startCol = col - (col % 3);
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            return true;
        };

        const solveSudoku = (board, randomize = false) => {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === BLANK) {
                        const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                        if (randomize) {
                            for (let i = nums.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [nums[i], nums[j]] = [nums[j], nums[i]];
                            }
                        }

                        for (let num of nums) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board, randomize)) return true;
                                board[row][col] = BLANK;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        };

        const generateGame = (difficulty) => {
            const solution = Array.from({ length: 9 }, () => Array(9).fill(BLANK));

            for (let i = 0; i < 9; i = i + 3) {
                fillBox(solution, i, i);
            }

            solveSudoku(solution);

            const initial = solution.map(row => [...row]);

            let attempts = difficulty === 'Easy' ? 30 : difficulty === 'Medium' ? 45 : 55; 
            
            while (attempts > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                while (initial[row][col] === BLANK) {
                    row = Math.floor(Math.random() * 9);
                    col = Math.floor(Math.random() * 9);
                }
                initial[row][col] = BLANK;
                attempts--;
            }

            return { initial, solution };
        };

        const fillBox = (board, row, col) => {
            let num;
            const isSafeInBox = (board, row, col, num) => {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[row + i][col + j] === num) return false;
                    }
                }
                return true;
            };

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (!isSafeInBox(board, row, col, num));
                    board[row + i][col + j] = num;
                }
            }
        };

        // --- 主要組件 ---

        function SudokuGame() {
            const [initialBoard, setInitialBoard] = useState([]); 
            const [board, setBoard] = useState([]); 
            const [solution, setSolution] = useState([]); 
            const [difficulty, setDifficulty] = useState('Easy');
            const [selectedCell, setSelectedCell] = useState(null); 
            const [mistakes, setMistakes] = useState(0);
            const [isWon, setIsWon] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);

            const startNewGame = useCallback((diff = difficulty) => {
                const { initial, solution: solved } = generateGame(diff);
                setInitialBoard(initial.map(row => [...row]));
                setBoard(initial.map(row => [...row]));
                setSolution(solved);
                setMistakes(0);
                setIsWon(false);
                setSelectedCell(null);
                setGameStarted(true);
            }, [difficulty]);

            useEffect(() => {
                startNewGame();
            }, []);

            useEffect(() => {
                if (!gameStarted) return;
                
                let isComplete = true;
                for(let r=0; r<9; r++){
                    for(let c=0; c<9; c++){
                        if(board[r][c] !== solution[r][c]){
                            isComplete = false;
                            break;
                        }
                    }
                }
                if (isComplete) setIsWon(true);
            }, [board, solution, gameStarted]);

            const handleCellClick = (row, col) => {
                if (isWon) return;
                setSelectedCell([row, col]);
            };

            const handleNumberInput = (num) => {
                if (isWon || !selectedCell) return;
                const [r, c] = selectedCell;

                if (initialBoard[r][c] !== BLANK) return;

                if (num === solution[r][c]) {
                    const newBoard = [...board];
                    newBoard[r] = [...newBoard[r]];
                    newBoard[r][c] = num;
                    setBoard(newBoard);
                } else {
                    setMistakes(prev => prev + 1);
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!selectedCell || isWon) return;
                    const key = e.key;
                    if (key >= '1' && key <= '9') {
                        handleNumberInput(parseInt(key));
                    } else if (key === 'ArrowUp') {
                        setSelectedCell(prev => [Math.max(0, prev[0] - 1), prev[1]]);
                    } else if (key === 'ArrowDown') {
                        setSelectedCell(prev => [Math.min(8, prev[0] + 1), prev[1]]);
                    } else if (key === 'ArrowLeft') {
                        setSelectedCell(prev => [prev[0], Math.max(0, prev[1] - 1)]);
                    } else if (key === 'ArrowRight') {
                        setSelectedCell(prev => [prev[0], Math.min(8, prev[1] + 1)]);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedCell, isWon, board, initialBoard]);

            const getCellClass = (row, col) => {
                let classes = "w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 flex items-center justify-center text-lg sm:text-xl font-medium cursor-pointer select-none transition-colors duration-200 ";
                
                classes += "border-gray-300 border ";
                if ((col + 1) % 3 === 0 && col !== 8) classes += "border-r-2 border-r-gray-800 ";
                if ((row + 1) % 3 === 0 && row !== 8) classes += "border-b-2 border-b-gray-800 ";

                const value = board[row][col];
                const isInitial = initialBoard[row][col] !== BLANK;
                const isSelected = selectedCell && selectedCell[0] === row && selectedCell[1] === col;
                
                let isRelated = false;
                let isSameNumber = false;

                if (selectedCell) {
                    const [sRow, sCol] = selectedCell;
                    const sValue = board[sRow][sCol];
                    
                    if (row === sRow || col === sCol) isRelated = true;
                    const startRow = sRow - (sRow % 3);
                    const startCol = sCol - (sCol % 3);
                    if (row >= startRow && row < startRow + 3 && col >= startCol && col < startCol + 3) isRelated = true;

                    if (value !== BLANK && sValue === value) isSameNumber = true;
                }

                if (isSelected) {
                    classes += "bg-blue-500 text-white ";
                } else if (isSameNumber) {
                    classes += "bg-blue-200 ";
                } else if (isRelated) {
                    classes += "bg-gray-100 ";
                } else {
                    classes += "bg-white ";
                }

                if (isInitial) {
                    classes += isSelected ? "text-white" : "text-gray-900 font-bold";
                } else {
                    classes += isSelected ? "text-white" : "text-blue-600";
                }

                return classes;
            };

            return (
                <div className="min-h-screen flex flex-col items-center py-8 px-4 font-sans">
                    {/* 標題區 */}
                    <div className="flex flex-col items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2">數獨挑戰</h1>
                        <div className="flex gap-4 text-sm text-gray-600">
                            <div className="flex items-center gap-1">
                                <span className="font-semibold">難度:</span> {difficulty === 'Easy' ? '簡單' : difficulty === 'Medium' ? '中等' : '困難'}
                            </div>
                            <div className="flex items-center gap-1 text-red-500">
                                <AlertCircle size={16} />
                                <span className="font-semibold">錯誤:</span> {mistakes}/3
                            </div>
                        </div>
                    </div>

                    {/* 遊戲結束提示 */}
                    {isWon && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm">
                            <div className="bg-white p-6 rounded-xl shadow-2xl border-2 border-yellow-400 flex flex-col items-center animate-bounce-in mx-4">
                                <Trophy className="text-yellow-500 w-16 h-16 mb-2" />
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">恭喜通關！</h2>
                                <p className="text-gray-600 mb-4">你完成了 {difficulty === 'Easy' ? '簡單' : difficulty === 'Medium' ? '中等' : '困難'} 模式</p>
                                <button 
                                    onClick={() => startNewGame(difficulty)}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    再來一局
                                </button>
                            </div>
                        </div>
                    )}

                    {mistakes >= 3 && !isWon && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm">
                            <div className="bg-white p-6 rounded-xl shadow-2xl border-2 border-red-400 flex flex-col items-center animate-bounce-in mx-4">
                                <div className="text-red-500 w-16 h-16 mb-2 text-4xl text-center leading-[4rem]">✕</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">遊戲結束</h2>
                                <p className="text-gray-600 mb-4">錯誤次數過多</p>
                                <button 
                                    onClick={() => startNewGame(difficulty)}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    重新開始
                                </button>
                            </div>
                        </div>
                    )}

                    {/* 數獨盤面 */}
                    <div className="bg-gray-800 p-1 rounded-lg shadow-lg mb-6 select-none">
                        <div className="grid grid-cols-9 bg-gray-300 gap-[1px] border-2 border-gray-800">
                            {board.map((row, rIndex) => (
                                row.map((cell, cIndex) => (
                                    <div
                                        key={`${rIndex}-${cIndex}`}
                                        className={getCellClass(rIndex, cIndex)}
                                        onClick={() => handleCellClick(rIndex, cIndex)}
                                    >
                                        {cell !== BLANK ? cell : ''}
                                    </div>
                                ))
                            ))}
                        </div>
                    </div>

                    {/* 數字鍵盤 */}
                    <div className="w-full max-w-md">
                        <div className="grid grid-cols-5 gap-2 mb-6">
                            {[1, 2, 3, 4, 5, 6, 7, 8, 9].map((num) => (
                                <button
                                    key={num}
                                    onClick={() => handleNumberInput(num)}
                                    className="h-12 bg-white border border-gray-200 rounded-lg shadow-sm text-xl font-semibold text-blue-600 hover:bg-blue-50 active:bg-blue-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300"
                                >
                                    {num}
                                </button>
                            ))}
                            <button
                                onClick={() => setSelectedCell(null)}
                                className="h-12 bg-gray-100 border border-gray-200 rounded-lg shadow-sm flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors"
                                title="取消選取"
                            >
                                <span className="text-sm">取消</span>
                            </button>
                        </div>

                        {/* 控制按鈕區 */}
                        <div className="flex flex-wrap justify-center gap-4 border-t pt-6 border-gray-200">
                            <div className="flex gap-2">
                                <button
                                    onClick={() => { setDifficulty('Easy'); startNewGame('Easy'); }}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${difficulty === 'Easy' ? 'bg-green-100 text-green-700 ring-2 ring-green-500' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    簡單
                                </button>
                                <button
                                    onClick={() => { setDifficulty('Medium'); startNewGame('Medium'); }}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${difficulty === 'Medium' ? 'bg-yellow-100 text-yellow-700 ring-2 ring-yellow-500' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    中等
                                </button>
                                <button
                                    onClick={() => { setDifficulty('Hard'); startNewGame('Hard'); }}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${difficulty === 'Hard' ? 'bg-red-100 text-red-700 ring-2 ring-red-500' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}
                                >
                                    困難
                                </button>
                            </div>
                            
                            <button
                                onClick={() => startNewGame(difficulty)}
                                className="flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-md active:transform active:scale-95"
                            >
                                <RefreshCw size={18} />
                                新遊戲
                            </button>
                        </div>
                    </div>
                    
                    <div className="mt-8 text-xs text-gray-400">
                        點擊格子並選擇數字填入。電腦端可使用鍵盤數字鍵與方向鍵。
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SudokuGame />);
    </script>
</body>
</html>
